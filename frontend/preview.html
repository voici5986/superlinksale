    <script>
        const originalUrl = "{{ORIGINAL_URL}}";

        document.addEventListener('DOMContentLoaded', () => {
            if (originalUrl && originalUrl.trim() !== '') {
                document.getElementById('originalUrlSection').style.display = 'block';
            }

            const clickCount = parseInt(document.getElementById('clickCount').textContent);
            animateValue('clickCount', 0, clickCount, 1000);
        });

        function animateValue(id, start, end, duration) {
            const element = document.getElementById(id);
            const range = end - start;
            const increment = range / (duration / 16);
            let current = start;

            const timer = setInterval(() => {
                current += increment;
                if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
                    current = end;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current);
            }, 16);
        }
    </script>
